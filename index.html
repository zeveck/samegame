<html>
  <head>
    <title>Same Game</title>
    <meta name="description" content="A Javascript implementation of the Windows 3.1 game Same Game." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="seedrandom.js"></script>
    <script type="text/javascript" src="samegame.js" defer="defer"></script>
    <link rel="stylesheet" type="text/css" href="samegame.css" />
    <link href='http://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="sametitleblock">
      <img id="samelogo" class="headerSize" src="samelogo.png" alt="Same Game"/>
      <img id="startbutton" class="headerSize"  src="start.jpg" alt="Start button"/>
      <img id="restartbutton" class="headerSize" src="replay.png" alt="Restart button"/>
      <span id="sameover">Game Over</span>
      <span id="samepoints" class="headerSize"></span>
      <span id="samescore" class="headerSize">0</span>
    </div>
    <div id="sameboard"></div>
    <div id="sameattributionblock">
      <span id="sameattribution">v1.3 : RConlan</span>
      <div id="samesrcbundle"><a href="samegame_v1_3_src_bundle.zip">source_bundle</a> - <a href="changelog">changelog</a></div>
    </div>
    <img id="samescreenshot" src="samescreenshot.jpg" />
  </body>
</html>
